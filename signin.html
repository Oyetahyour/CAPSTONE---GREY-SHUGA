     <div class="signin-page-wrap">
             <h3>Sign In</h3>
<p> Welcome Back! Fill in the form below to access your account<br />

<br />
<div class="row Account">
  <div class="card col-4 account-image">
<img src="/images/accountpage-img.png" alt="" />
  </div>
<div class="col-8">
       <div class="account-container">
<form class="form-wrapper">
 <div class="formcontainer">
    <div class="container">
<label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="First Name" style="margin-bottom: 20px; margin-left: 50px;"><br>
      <label for="mail">E-mail</label>
      <input type="text" placeholder="Enter E-mail" name="mail" required style="margin-bottom: 20px; margin-left: 80px;"><br>
      <label for="psw">Password</label>
      <input type="password" placeholder="Enter Password" name="psw" required style="margin-bottom: 20px;margin-left: 60px;"><br>
      <label for="psw">Confirm Password</label>
      <input type="password" placeholder="Confirm Password" name="psw" required class="mt-3 mb-3" >
    </div>
   <div class="button-container">
    <button type="submit" style="margin-left: 20px;"><span class="login-link "><a href="/registration-success.html" >Create Account</a></span></button>
    </div>
    <p > Already created an account?
      <span class="login-link"><a href="/signin.html">Log In</a></span>
    </p>
    <br />
    <div class="block-item center">
      <button >
      <img src="/images/google.png" alt="" /><span class="google-signup"><a href="">Sign Up with Google</a></span></button>
    </span>
    </button>
    </div>
 </div>
